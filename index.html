<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap');
        body {
            height: 150px;
            font-family: 'Spartan', sans-serif;
        }
        
        .text-content .initial-static-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .text-content h1 {
            padding: 0;
            margin: 0;
          
            color: #11193D;
            /* text-shadow: 0px 2px 0 rgba(0, 0, 0, 0.5); */
        }
        
      
        
        .text-content h1 span:before {
            content: '';
          color:black;
          background-color:yellow;
            animation: animate ease infinite 16s;
        }
        
        @keyframes animate {
            0% {
                content: 'Cyber Security Vulnerabilities';
                opacity: 0;
             
            }
            3% {
                content: 'Cyber Security Vulnerabilities';
                opacity: 1;
               
            }
            12% {
                content: 'Cyber Security Vulnerabilities';
                opacity: 1;
               
            }
            15% {
                content: 'Cyber Security Vulnerabilities';
                opacity: 0;
            }
            17% {
                content: 'Speed and Performance Issues';
                opacity: 0;
            }
            20% {
                content: 'Speed and Performance Issues';
                opacity: 1;
              
            }
            30% {
                content: 'Speed and Performance Issues';
                opacity: 1;
             
            }
            35% {
                content: 'Speed and Performance Issues';
                opacity: 0;
            }
            37% {
                content: 'Web Accessibility Violations';
                opacity: 0;
            }
            40% {
                content: 'Web Accessibility Violations';
                opacity: 1;
                
            }
            50% {
                content: 'Web Accessibility Violations';
                opacity: 1;
              
            }
            55% {
                content: 'Web Accessibility Violations';
                opacity: 0;
            }
            57% {
                content: 'Spelling and Grammatical errors';
                opacity: 0;
            }
            60% {
                content: 'Spelling and Grammatical errors';
                opacity: 1;
             
            }
            70% {
                content: 'Spelling and Grammatical errors';
                opacity: 1;
            
            }
            75% {
                content: 'Spelling and Grammatical errors';
                opacity: 0;
            }
            77% {
                content: 'HTML, CSS and JavaScript errors';
                opacity: 0;
            }
            80% {
                content: 'HTML, CSS and JavaScript errors';
                opacity: 1;
              
            }
            90% {
                content: 'HTML, CSS and JavaScript errors';
                opacity: 1;
           
            }
            95% {
                content: 'HTML, CSS and JavaScript errors';
                opacity: 0;
            }
            97% {
                content: 'Web Accessibility Violations';
                opacity: 0;
            }
            100% {
                content: 'Cyber Security Vulnerabilities';
                opacity: 0;
            }
        }
        
        @media (max-width:400px) {
            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="text-content">
        <div class="initial-static-text">

            <h1>Catch <span class="hover"><u></u></span> on your website</h1>
        </div>
    </div>
</body>

</html>
